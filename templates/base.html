{% load tailwind_filters %} {% load crispy_forms_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/hyperscript.org@0.8.2"></script>

    <title>Create Book</title>
    <script
      src="https://unpkg.com/htmx.org@1.5.0"
      integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("a")
          .filter(function () {
            return this.href === location.href;
          })
          .addClass("active");
      });
    </script>

    <style>
      .color {
        color: red;
      }

      .active {
        color: blue;
      }
      * {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-blue-200 to-green-500">
    <div class="py-3 px-2 sm:px-4 max-w-5xl mx-auto">
      {% block content %} {% endblock content %}
    </div>
    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
    </script>
  </body>
</html>
